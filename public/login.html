rd-icon.svg" height="24"> </span><span class="d-inline">Login Discord</span></a></span></div></nav><div class="container align-items-center" style="margin-top: 90px;"><div>Checking availability...</div><script type="text/javascript">window.onload = () => {
        // TODO: If the user is logged in, redirect to the home page

        url = url.replace(/\/[^\/]*$/, '');

        url = url.replace(/#.*$/, '');
        // remove query string from url
        url = url.replace(/\?.*$/, '');

        url = url.replace(/\/$/, '');

        if (!url.endsWith('/')) {
            url += '/';

        }


    };</script></div><script type="text/javascript">// after page load, check if user is logged based on localstorage
